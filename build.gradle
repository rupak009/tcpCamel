plugins {
	id 'org.springframework.boot' version '2.1.9.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.konasl'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compile.exclude(module : 'spring-boot-starter-tomcat')
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-undertow'
	implementation 'org.apache.camel:camel-spring-boot-starter:2.24.0'
	implementation 'org.apache.camel:camel-netty-starter:2.24.0'
	implementation 'org.apache.camel:camel-groovy:2.24.0'
	implementation 'org.apache.camel:camel-http:2.24.0'
	implementation 'org.apache.camel:camel-jackson:2.24.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
